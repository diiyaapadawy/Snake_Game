<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styling.css">
    <title>Snake Game JavaScript | Dida</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 30</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long lft"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long uup"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long Do"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long Rih"></i>
        </div>
    </div>
    

    <script src="gaming.js"></script>
</body>
</html>
